<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/f743fcc815.js" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
         <div class="input-val">
          <label for="firstName">
            <input type="text" name="firstName" class="firstName" id="firstName" placeholder="First Name" />
            <i class="fa-solid fa-circle-exclamation iError" style="color: #ff7a7a;"></i>
          </label>
            <div class="errormsg"></div>
          </div>
         
          <div class="input-val">
            <label for="lastName">
              <input type="text" name="lastName" class="lastName" id="lastName" placeholder="Last Name" />
              <i class="fa-solid fa-circle-exclamation iError" style="color: #ff7a7a;"></i>
            </label>
            <div class="errormsg"></div>
          </div>
         
          <div class="input-val">
            <label for="email">
              <input type="text" name="email" class="email" id="email" placeholder="Email" />
              <i class="fa-solid fa-circle-exclamation iError" style="color: #ff7a7a;"></i>
            </label>
            <div class="errormsg"></div>
          </div>
          
          <div class="input-val">
            <label for="password">
              <input type="password" name="password" class="password" id="password" placeholder="Password" />
              <i class="fa-solid fa-eye tReveal toggle toggle-shift" onclick="reveal()"></i>
              <i class="fa-solid fa-circle-exclamation iError" style="color: #ff7a7a;"></i>
            </label>
            <div class="errormsg"></div>
          </div>
         
          <button id="button" type="submit">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
